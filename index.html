<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>New Project</title>
</head>
<body>
  <header class="header">
    <section class="header-menu">
      <div class="container">
        <div class="menu-content">
          <div class="menu-logo">
            <img src="./img/page-logo.png" alt="logo">
          </div>
          <ul class="menu-list">
            <li class="menu-list__item">Компания</li>
            <li class="menu-list__item">Блог</li>
            <li class="menu-list__item">Контакты</li>
          </ul>
          <div class="menu-interaction">
            <button class="menu-enter menu-btn">
              Вход
            </button>
            <button class="menu-registration menu-btn">
              Регистрация
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <h2 class="hero-title">
            Мультивалютный обменный сервис 24/7
          </h2>
          <h3 class="hero-subtitle">
            Быстрый обмен без скрытых комиссий
          </h3>
          <div class="hero-card">
            <form action="#" class="card-form">
              <div class="card-form__item">
                <h3 class="card-form__title">Вы отдаете</h3>
                <label class="card-form__label" for="give">Сумма</label>
                <input type="text" name="give">
              </div>
              <div class="card-form__item">
                <h3 class="card-form__title">Вы получете</h3>
                <label class="card-form__label" for="get">Сумма</label>
                <input type="text" name="get">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main class="main"></main>
  <footer class="footer"> </footer>
 
</body>
</html>
